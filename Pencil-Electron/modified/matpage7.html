		<p id="15" style="font-size:25px;position:absolute;top:300px;left:170px">Select topic : </p>
		<select name="topic" id="topic" style="position:absolute;left:370px;top:320px;width:400px;height:40px">

			<option value="1">Integers</option>
		    <option value="2">Fractions, Decimals and Rational Numbers</option>
		    <option value="3">Simple Equations</option>
		    <option value="4">Lines and Angles</option>
		    <option value="5">Triangle and its Properties</option>
		    <option value="6">Ratio- Application</option>

		<p id="16" style="font-size:25px;position:absolute;top:370px;left:170px">Select action : </p>

			<option value="0"></option>
			<option value="1">Video</option>
			<option value="2">Interactive App</option>

		<button id="view" type="button" onclick="seevid()" style="position:absolute;left:370px;top:460px;height:30px;width:70px">View</button>
	</form>
	<video id="vid" controls style="position:absolute;left:800px;top:130px;height:540px;width:610px;display:none">
		<source src="Integers.mp4" type="video/mp4">
	</video>
	<script type="text/javascript">
		function dark() {
			document.body.classList.toggle("bd");
			document.getElementById('10').classList.toggle("r1d");
			document.getElementById('11').classList.toggle("r3d");
			document.getElementById('15').classList.toggle("d");
			document.getElementById('16').classList.toggle("d");
			document.getElementById('title').classList.toggle("d");

			document.getElementById('2').classList.toggle("i3d");
			document.getElementById('3').classList.toggle("i4d");
			document.getElementById('4').classList.toggle("i5d");

	</script>
	<script type="text/javascript">
		function seevid() {
			var x = document.getElementById("topic");
			var y = x.options[x.selectedIndex].text;
			var a = document.getElementById("action");
			var b = a.options[a.selectedIndex].text;
			if (y === "Integers" && b === "Video") {
				var z = document.getElementById("vid").style.display;
				if (z === "none") {
					document.getElementById("vid").style.display = "block";
				}
				else if (z === "block") {
					document.getElementById("vid").style.display = "none";
				}
			}
			else {
				document.getElementById("vid").style.display = "none";
			}
		}
	</script>
